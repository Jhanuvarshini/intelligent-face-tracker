<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Tracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f2f6ff;
      color: #222;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: bold;
      color: #004aad;
    }
    .visitor-count {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.4rem;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
      padding: 20px;
      border-left: 6px solid #0d6efd;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .entry {
      color: #198754;
      font-weight: bold;
    }
    .exit {
      color: #dc3545;
      font-weight: bold;
    }
    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }
    .badge-entry {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .badge-exit {
      background-color: #f8d7da;
      color: #842029;
    }
  </style>
</head>
<body>
  <h1>üß† Face Tracker Dashboard</h1>
  <div class="visitor-count">‚ú® Total Unique Visitors: <strong>{{ total }}</strong></div>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for id, timestamp, event_type, image_path in rows %}
      <div class="col">
        <div class="card">
          <div class="d-flex flex-column">
            <div>
              {% if event_type == 'ENTRY' %}
                <span class="badge badge-entry px-3 py-2"><span class="emoji">üö™</span> Entry</span>
              {% else %}
                <span class="badge badge-exit px-3 py-2"><span class="emoji">üèÉ‚Äç‚ôÇÔ∏è</span> Exit</span>
              {% endif %}
            </div>
            <div class="mt-2">üÜî <strong>ID #{{ id }}</strong></div>
            <div class="text-muted">üïí {{ timestamp }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
